<form name="uiDatepicker" novalidate class='datepicker-view'>
    <div class="container" ng-init='initMethod()'>
        <div class="row">
            <div class="col-md-12">
                <label for="date">选择日期</label>
                <input id="date" name="date" ng-model="date" type="text" ui-datepicker>
            </div>
        </div>
    </div>
</form>
